<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/contato.css">
</head>
<body>
    <header>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="#">Conteudo</a></li>
                </ul>
            </nav>      
        </header>
    </header>
    <section class="sec_titulo">
        <h1 class="titulo">Entre em contato para mais informações</h1>
    </section>
    <section class="sec_form">
        <form class= "form_contato">            
            <div>
                <div>
                    <label class="est_label">Nome</label>
                </div>
                <div>
                    <input type="text" placeholder="Digite seu nome" class="estilo_texto">
                </div>
            </div>
            <div>
                <div>
                    <label class="est_label">E-mail</label>
                </div>
                <div>
                    <input type="email" placeholder="Digite seu e-mail" class="estilo_texto">
                    
                </div>
            </div>
            <div>
                <div>
                    <label class="est_label">Mensagem</label>
                </div>
                <div>               
                    <textarea placeholder="Digite a sua mensagem" class="estilo_texto altura_msg"></textarea>
                </div>
            </div>
            
            <button type="submit" class="botao_enviar">Enviar</button>
        </form>
    </section>

    <footer class="rodape">
        <p>&copy; 2025 Carlos Vinicius. Todos direitos reservados.</p>
    </footer>
</body>
</html>
